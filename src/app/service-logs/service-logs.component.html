<body>
    <div class="container">
        <div class="row selection-row">
            <div class="col-sm">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" placeholder="Select a Service">
                        {{ selected_service | uppercase}}
                    </button>
                    <div class="dropdown-content">
                        <a class="dropdown-item service" (click)="serviceSelector('service1')">Service 1</a>
                        <a class="dropdown-item service" *ngIf="getlocalStorage('privilege') == 'admin'"  (click)="serviceSelector('service2')">Service 2</a>
                    </div>
                </div>
              </div>
              <div class="col-sm input-group">
                <div class="input-group-prepend filter">
                    <img src="../../assets/filter_logo.png" class="img-thumbnail">
                </div>
                <input id="filter_keyword" [(ngModel)]="filter_keyword" placeholder="Enter a Filter">
              </div>
              <div class="col-sm input-group">
                <div class="input-group-prepend highlight">
                    <img src="../../assets/highlight_logo.jpg" class="img-thumbnail">
                </div>
                <input id="highlight_keyword" [(ngModel)]="highlight_keyword" placeholder="Enter a word to highlight">
              </div>
        </div>
        <div class="row logviewer" *ngIf="logs">
            <ul class="logs">
                <div class="each_log" *ngFor="let item of logs">
                    <li *ngIf="item | filter:filter_keyword">
                        <div [innerHTML]="item | highlight:highlight_keyword"> {{ item }}</div>
                    </li>
                </div>
            </ul>
        </div>
        <div>
            <button type="button" class="btn btn-secondary logout-button" (click)="onLogout()">Logout</button>
        </div>
        <div class="row bottom-background"></div>
    </div>
</body>
