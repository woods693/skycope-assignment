<form (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="user.username" placeholder="Username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Password"[ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
</form>
