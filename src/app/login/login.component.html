<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h2>Sign In</h2>
                    <div class="d-flex justify-content-end skycope_icons">
                        <img src="../../assets/first_icon.png" class="img-thumbnail">
                        <img src="../../assets/second_icon.png" class="img-thumbnail">
                        <img src="../../assets/third_icon.png" class="img-thumbnail">
                        <img src="../../assets/fourth_icon.png" class="img-thumbnail">
                    </div>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onLogin()">
                        <div class="input-group form-group username-line">
                            <div class="input-group-prepend">
                                <img src="../../assets/username.png" class="img-thumbnail">
                            </div>
                            <input type="text" class="form-control" id="username" [(ngModel)]="user.username" placeholder="Username" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="input-group form-group password-line">
                            <div class="input-group-prepend">
                                <img src="../../assets/password.png" class="img-thumbnail">
                            </div>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Password"[ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="form-group login-button-line">
                            <input type="submit" value="Login" class="btn login_btn">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
